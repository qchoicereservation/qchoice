    };

    let reservedSeats = {};

    function reserveSeat(seat) {
        if (!reservedSeats[seat]) {
            reservedSeats[seat] = true;
            document.getElementById(seat).style.backgroundColor = "green";
        } else {
            reservedSeats[seat] = false;
            document.getElementById(seat).style.backgroundColor = "lightgray";
        }

        calculateTotalPrice();

        // Show an alert with the total price
        alert("Total Price: $" + document.getElementById('totalPrice').textContent);
    }

    function calculateTotalPrice() {
        let total = 0;
        for (const seat in reservedSeats) {
            if (reservedSeats[seat]) {
                total += seatPrices[seat];
            }
        }
        document.getElementById('totalPrice').textContent = total;
    }
